<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Reset Password','none')" />

<body>
	<div class="container-fluid text-center">
		<div th:replace=" navigation :: header_menu"></div>
		<div>&nbsp;</div>
		<h1>Reset Your Password</h1>
		<form th:action="@{/reset_password}" method="post" style="max-width: 420px; margin: 0 auto">
			<input type="hidden" th:value="${token}" name="token" />
			<div class="border border-secondary rounded p-3">

				<div>
					<p>
						<input type="password" name="password" id="password" class="form-control" placeholder="Enter your new password" required="required"
							autofocus="autofocus" />
					</p>
				</div>

				<div>
					<p>
						<input type="password" name="password" class="form-control" oninput="checkPasswordMatch(this)" placeholder="Confirm your new password"
							required="required" />
					</p>
				</div>

				<div>

					<p>
						<input type="submit" value="Change Password" class="btn btn-primary" />
					</p>
				</div>

			</div>
		</form>

	</div>
	<script type="text/javascript">
		function checkPasswordMatch(confirmPassword) {
			if (confirmPassword.value != ($("#password").val())) {
				confirmPassword.setCustomValidity("Password do not match.")
			} else {
				confirmPassword.setCustomValidity("")
			}
		}
	</script>
	<script type="text/javascript" th:src="@{/js/searchAjax.js}"></script>
</body>
</html>
