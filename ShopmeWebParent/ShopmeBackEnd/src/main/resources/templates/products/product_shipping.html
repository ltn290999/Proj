<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			The following information is important to calculate shipping cost for the product.<br> The demensions
			(L X W X H) is for the box that is used to package the product - not the product's dimensions.
		</div>
		<div class="form-group row">
			<label class="col-sm-2 con-form-label">Length (inch):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" th:field="*{length}" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 con-form-label">Width (inch):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" th:field="*{width}" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 con-form-label">Height (inch):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" th:field="*{height}" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 con-form-label">Weight (pounds):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" th:field="*{weight}" class="form-control">
			</div>
		</div>
	</div>
</body>
</html>
