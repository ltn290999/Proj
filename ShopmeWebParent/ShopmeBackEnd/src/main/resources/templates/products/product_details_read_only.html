<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<th:block th:each="detail,status : ${product.details}">
			<div class="form-inline">
				<label class="m-3">Name:</label> <input type="text" class="form-control"
					th:value="${detail.name}" readonly /> <label class="m-3">Value:</label> <input type="text"
					class="form-control" th:value="${detail.value}" readonly />
			</div>
		</th:block>
	</div>
</body>
</html>
