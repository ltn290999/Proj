<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
			<div class="form-group row">
				<label class="col-sm-2 con-form-label">Length (inch):</label>
				<div class="col-sm-10">
					<input type="text" step="0.01" th:value="${product.length}" class="form-control" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 con-form-label">Width (inch):</label>
				<div class="col-sm-10">
					<input type="text" step="0.01" th:value="${product.width}" class="form-control" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 con-form-label">Height (inch):</label>
				<div class="col-sm-10">
					<input type="text" step="0.01" th:value="${product.height}" class="form-control" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 con-form-label">Weight (pounds):</label>
				<div class="col-sm-10">
					<input type="text" step="0.01" th:value="${product.weight}" class="form-control" readonly>
				</div>
			</div>
	</div>
</body>
</html>
