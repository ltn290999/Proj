<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label class="col-sm-2 con-form-label">Product Name:</label>
			<div class="col-sm-10">
				<th:block th:if="${isReadOnlyForSalesperson}">
					<input type="text" th:field="*{name}" class="form-control" readonly="readonly">
				</th:block>
				<th:block th:unless="${isReadOnlyForSalesperson}">
					<input type="text" th:field="*{name}" class="form-control" required>
				</th:block>

			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 con-form-label">Alias:</label>
			<div class="col-sm-10">
				<th:block th:if="${isReadOnlyForSalesperson}">

					<input type="text" th:field="*{alias}" class="form-control" readonly>
				</th:block>
				</th:block>

				<th:block th:unless="${isReadOnlyForSalesperson}">
					<input type="text" th:field="*{alias}" class="form-control" placeholder="Default is product name(spaces are replaced by dashes)">
				</th:block>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 con-form-label">Brand:</label>
			<div class="col-sm-10">
				<th:block th:unless="${isReadOnlyForSalesperson}">
					<select th:field="*{brand}" class="form-control" required>
						<th:block th:each="brand :${listBrands}">
							<option th:value="${brand.id}">[[${brand.name}]]</option>
						</th:block>
					</select>

				</th:block>

				<th:block th:if="${isReadOnlyForSalesperson}">
					<input type="text" class="form-control" th:value="${product.brand.name}" readonly />
				</th:block>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 con-form-label">Category:</label>
			<div class="col-sm-10">
				<th:block th:unless="${isReadOnlyForSalesperson}">
					<th:block th:if="${product.category != null}">
						<select th:field="*{category}" class="form-control" required>
							<th:block th:each="cat : ${product.brand.categories}">
								<option th:value=${cat.id}>[[${cat.name}]]</option>
							</th:block>
						</select>
					</th:block>
					<th:block th:if="${product.category == null}">
						<select th:field="*{category}" class="form-control" required>
						</select>
					</th:block>
				</th:block>
				<th:block th:if="${isReadOnlyForSalesperson}">
					<input type="text" class="form-control" th:value="${product.category.name}" readonly />
				</th:block>

			</div>
		</div>


		<div class="form-group row">
			<label class="col-sm-2 con-form-label">Enable:</label>
			<div class="col-sm-10">
				<th:block th:if="${isReadOnlyForSalesperson}">
					<input type="checkbox" th:field="*{enabled}" disabled="disabled" />
				</th:block>
				<th:block th:unless="${isReadOnlyForSalesperson}">
					<input type="checkbox" th:field="*{enabled}" />
				</th:block>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 con-form-label">In-Stock:</label>
			<div class="col-sm-10">
				<th:block th:if="${isReadOnlyForSalesperson}">
					<input type="checkbox" th:field="*{inStock}" disabled="disabled" />
				</th:block>
				<th:block th:unless="${isReadOnlyForSalesperson}">
					<input type="checkbox" th:field="*{inStock}" />
				</th:block>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 con-form-label">Cost:</label>
			<div class="col-sm-10">
				<input type="number" th:field="*{cost}" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 con-form-label">Price:</label>
			<div class="col-sm-10">
				<input type="number" th:field="*{price}" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 con-form-label">Discount:</label>
			<div class="col-sm-10">
				<input type="number" th:field="*{discountPercent}" class="form-control">
			</div>
		</div>
	</div>
</body>
</html>
