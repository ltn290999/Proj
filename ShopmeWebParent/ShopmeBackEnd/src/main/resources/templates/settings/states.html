<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<input type="button" value="Load Country List" id="buttonLoadCountriesForStates" class="btn btn-primary m-2" />
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-sm-2">Selected Country:</label>
			<div class="col-sm-10">
				<select class="form-control m-2" id="dropDownCountriesForStates">

				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2">All States/Provinces:</label>
			<div class="col-sm-10">
				<select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates">
				</select>
			</div>
		</div>
		
		<form id="formState">
		<div class="form-group row">
			<label class="col-form-label col-sm-2 mt-2" id="labelStateName">State/Province Name:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control mt-2" id="fieldStateName" required/>
			</div>
			<div class="col-lg-4 mt-2">
				<input type="button" value="New" id="buttonAddState" class="btn btn-secondary mr-2" />
				<input type="button" value="Update" id="buttonUpdateState" class="btn btn-secondary mr-2" disabled="disabled" />
				<input type="button" value="Delete" id="buttonDeleteState" class="btn btn-secondary" disabled="disabled" />
			</div>
		</div>
</form>



	</div>
</body>
</html>
